<body class="container">
    <!-- Header -->
    <header class="container border-top border-start border-end rounded-5 rounded-bottom-0 indexBackground">
        <div class="container text-center">
            <img src="img/CoderBank.png" class="rounded indexImg" alt="">
        </div>
    </header>
    <!-- Main -->
    <main class="container pt-5 pb-5 border-end border-start border-bottom rounded-5 rounded-top-0 indexBackground">
        <!-- Formulario -->
        <form id="registroForm">
            <!-- Email -->
            <div class="row mb-3 justify-content-center">
                <label for="username" class="col-sm-2 col-form-label textForm">Email</label>
                <div class="col-sm-10 col-lg-6">
                    <input type="text" class="form-control" id="username" name="username" value="coder@outlook.com" autocomplete="username"
                        required>
                </div>
            </div>
            <!-- Password -->
            <div class="row mb-3 justify-content-center">
                <label for="password" class="col-sm-2 col-form-label textForm">Contraseña</label>
                <div class="col-sm-10 col-lg-6">
                    <input type="password" class="form-control" id="password" name="password" value="coderhouse"
                        autocomplete="current-password" required>
                </div>
            </div>
            <!-- Btn Iniciar Sesion -->
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="rounded border-0 logIn " id="submitBtn">Iniciar Sesion</button>
                </div>
            </div>
        </form>
    </main>
    <!-- Footer -->
