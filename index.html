<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculo BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Vinculo Css -->
    <link rel="stylesheet" href="style/index.css">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Coder Bank</title>
</head>
<body class="container">
    <!-- Header -->
    <header class="container border-top border-start border-end rounded-5 rounded-bottom-0 indexBackground">
        <div class="container text-center">
            <img src="img/CoderBank.png" class="rounded indexImg" alt="logo-coder-bank">
        </div>
    </header>
    <!-- Main -->
    <main class="container pt-5 pb-5 border-end border-start border-bottom rounded-5 rounded-top-0 indexBackground">
        <!-- Formulario -->
        <form id="registroForm">
            <!-- Email -->
            <div class="row mb-3 justify-content-center">
                <label for="username" class="col-sm-2 col-form-label textForm">Email</label>
                <div class="col-sm-10 col-lg-6">
                    <input type="text" class="form-control" id="username" name="username" value="coder@outlook.com"
                        autocomplete="username" required>
                </div>
            </div>
            <!-- Password -->
            <div class="row mb-3 justify-content-center">
                <label for="password" class="col-sm-2 col-form-label textForm">Contraseña</label>
                <div class="col-sm-10 col-lg-6">
                    <input type="password" class="form-control" id="password" name="password" value="coderhouse"
                        autocomplete="current-password" required>
                </div>
            </div>
            <!-- Btn Iniciar Sesion -->
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="rounded border-0 logIn " id="submitBtn">Iniciar Sesión</button>
                </div>
            </div>
        </form>
    </main>
    <!-- Footer -->
    <footer class="container">
        <!-- Redes Sociales -->
        <div class="d-flex justify-content-around">
            <div class="">
                <a href="https://twitter.com/"><img src="img/twitter.jpg" alt="icono-twitter" class="imgNetworks"></a>
            </div>
            <div class="">
                <a href="https://facebook.com/"><img src="img/facebook.jpg" alt="icono-facebook" class="imgNetworks"></a>
            </div>
            <div class="">
                <a href="https://instagram.com/"><img src="img/instagram.jpg" alt="icono-instagram" class="imgNetworks"></a>
            </div>
        </div>
        <!-- Politicas de Privacidad -->
        <div class="col-12 mb-4 text-center mt-5">
            <p>© 2024 Coder Bank Argentina S.A. Todos los derechos Reservados.</p>
        </div>

    </footer>
    <!-- Vinculo BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Vinculo JavaScript -->
    <script src="js/index.js"></script>
</body>

</html>
