<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculo BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Vinculo Css -->
    <link rel="stylesheet" href="style/index.css">
    <title>Document</title>
</head>

<body class="container">
    <!-- Header -->
    <header class="container border-top border-start border-end rounded-5 rounded-bottom-0 inicioBackground">
        <div class="container inicioImg">
            <img src="img/CoderBank.png" class="container" alt="">
        </div>
    </header>
    <!-- Main -->
    <main class="container pt-5 pb-5 border-end border-start border-bottom rounded-5 rounded-top-0 inicioBackground">
        <!-- Formulario -->
        <form class="">
            <div class="row mb-3 justify-content-center">
                <label for="inputEmail3" class="col-sm-2 col-form-label textoForm">Email</label>
                <div class="col-sm-10 col-lg-6">
                    <input type="email" class="form-control" id="inputEmail3" value=""
                        autocomplete="username">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <label for="inputPassword" class="col-sm-2 col-form-label textoForm">Password</label>
                <div class="col-sm-10 col-lg-6">
                    <input type="password" name="password" id="inputPassword" value=""
                        autocomplete="current-password">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label textoForm" for="gridCheck1">
                            No soy un robot
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10 offset-sm-2">
                    <a href="page/home.html" class="rounded inicioSesion p-2">Iniciar Sesion</a>
                </div>
            </div>
        </form>
    </main>
    <!-- Footer -->
    <footer class="container">
        <!-- Redes Sociales -->
        <div class="d-flex justify-content-around">
            <div class="">
                <a href="https://twitter.com/" ><img src="img/twitter.jpg" alt="" class="imgRedes"></a>
            </div>
            <div class="">
                <a href="https://facebook.com/"><img src="img/facebook.jpg" alt="" class="imgRedes"></a>
            </div>
            <div class="">
                <a href="https://instagram.com/"><img src="img/instagram.jpg" alt="" class="imgRedes" ></a>
            </div>
        </div>
        <!-- Politicas de Privacidad -->
        <div class="col-12 mb-4 text-center mt-5">
            <p>Â© 2024 Coder Bank Argentina S.A. Todos los derechos Reservados.</p>
        </div>
        
    </footer>
    <!-- Vinculo BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
